<body>

    <!-- Header Start -->
    <div class="container-fluid bg-breadcrumb">
        <div class="container text-center py-5" style="max-width: 900px;">
            <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">Our Appointment Book</h4>
            <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active text-primary">Appointment Book</li>
            </ol>
        </div>
    </div>
    <!-- Header End -->

    <!-- form-start -->
    <div class="container">
        <div class="shadow p-3 mt-5 mb-5 bg-body rounded">
            <div class="col-lg-12 mb-5 text-danger text-center">
                <h2 class="mt-4 sec-form-h">CHANDA ENGINEERS AND CONSTRUCTION FORM</h2>
            </div>
            <form class="row g-3 needs-validation" action="https://formcarry.com/s/-_Rwbb8OtT" method="POST"
                accept-charset="UTF-8">
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationTooltip01" name="fname" required>

                </div>
                <div class="col-md-4 position-relative">
                    <label for="validationTooltip02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationTooltip02" name="lname" required>

                </div>
                <div class="col-md-4 position-relative">
                    <label for="date" class="form-label">Appointment Date</label>
                    <div class="input-group date" id="datepicker">
                        <input type="date" class="form-control" id="date-of-birth" name="app-date" required>

                    </div>
                </div>

                <div class="col-md-4 position-relative">
                    <label for="time" class="form-label">Appointment Time</label>
                    <div class="input-group date" id="datepicker">
                        <input type="time" class="form-control" id="date-of-birth" name="app-time" required>

                    </div>
                </div>
                <div class="col-md-3 position-relative">
                    <label for="validationTooltip03" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="validationTooltip03" name="pno" required>

                </div>
                <div class="col-md-5 position-relative">
                    <label for="validationTooltip03" class="form-label">Email adress</label>
                    <input type="email" class="form-control" id="validationTooltip04" name="email" required>

                </div>

                <div class="col-md-6 position-relative">
                    <label for="validationTooltip03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationTooltip05" name="city" required>

                </div>
                <div class="col-md-3 position-relative">
                    <label for="validationTooltip03" class="form-label">State</label>
                    <input type="text" class="form-control" id="validationTooltip05" name="state" required>

                </div>
                <div class="col-md-3 position-relative">
                    <label for="validationTooltip07" class="form-label">Pincode</label>
                    <input type="number" class="form-control" id="validationTooltip07" name="pincode" required>

                </div>
                <div class="col-md-12">
                    <label for="validationTooltip08" class="form-label">Message box</label>
                    <textarea class="form-control" id="validationTooltip07" name="message" rows="3"></textarea>
                </div>
                <div class="col-5 d-grid gap-2 mt-5 mx-auto">
                    <button class="btn btn-primary  rounded-pill" type="submit" name="submit">Submit </button>
                </div>

            </form>
        </div>
    </div>
    <!-- form-end -->

       <!-- footer -->
       <div include-html="footer.html" id="footer-file"></div>
